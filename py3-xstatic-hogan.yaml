package:
  name: py3-xstatic-hogan
  description: Hogan 2.0.0 (XStatic packaging standard)
  version: 2.0.0.3
  epoch: 0
  copyright:
  dependencies:
    provider-priority: 0

vars:
  pypi-package: xstatic-hogan
  import: xstatic.pkg.hogan

data:
  - name: py-versions
    items:
      3.10: '310'

environment:
  contents:
    packages:
      - py3-supported-build-base

pipeline:
  - uses: git-checkout
    with:
      repository: https://opendev.org/openstack/xstatic-hogan
      tag: ${{package.version}}
      expected-commit: 889c5c8db43f3de50328dac494248640133c6203

subpackages:
  - range: py-versions
    name: py${{range.key}}-${{vars.pypi-package}}
    description: python${{range.key}} version of ${{vars.pypi-package}}
    dependencies:
      provider-priority: ${{range.value}}
      provides:
        - py3-${{vars.pypi-package}}
    pipeline:
      - uses: py/build-wheel
        with:
          python: python${{range.key}}
      - uses: strip
    test:
      pipeline:
        - uses: python/import
          with:
            python: python${{range.key}}
            imports: |
              import ${{vars.import}}

  - name: py3-supported-${{vars.pypi-package}}
    description: meta package providing ${{vars.pypi-package}} for supported python versions.
    dependencies:
      runtime:
        - py3.10-${{vars.pypi-package}}

test:
  pipeline:
    - uses: python/import
      with:
        imports: |
          import ${{vars.import}}
