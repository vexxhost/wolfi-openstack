package:
  name: py3-xstatic-smart-table
  description: smart-table 1.4.13 (XStatic packaging standard)
  version: 1.4.13.2
  epoch: 0
  copyright:
  dependencies:
    provider-priority: 0

vars:
  pypi-package: xstatic-smart-table
  import: xstatic.pkg.angular_smart_table

data:
  - name: py-versions
    items:
      3.10: '310'

environment:
  contents:
    packages:
      - py3-supported-build-base

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/openstack/xstatic-angular-smart-table
      tag: ${{package.version}}
      expected-commit: a80db5337092c2319fae9e4b6d9b8f5a951a87b9

subpackages:
  - range: py-versions
    name: py${{range.key}}-${{vars.pypi-package}}
    description: python${{range.key}} version of ${{vars.pypi-package}}
    dependencies:
      provider-priority: ${{range.value}}
      provides:
        - py3-${{vars.pypi-package}}
    pipeline:
      - uses: py/build-wheel
        with:
          python: python${{range.key}}
      - uses: strip
    test:
      pipeline:
        - uses: python/import
          with:
            python: python${{range.key}}
            imports: |
              import ${{vars.import}}

  - name: py3-supported-${{vars.pypi-package}}
    description: meta package providing ${{vars.pypi-package}} for supported python versions.
    dependencies:
      runtime:
        - py3.10-${{vars.pypi-package}}

test:
  pipeline:
    - uses: python/import
      with:
        imports: |
          import ${{vars.import}}
