package:
  name: py3-mistral-lib
  description: Mistral shared routings and utilities (Actions API, YAQL functions API, data types etc.)
  version: 3.0.0
  epoch: 0
  copyright:
    - license: Apache-2.0
  dependencies:
    provider-priority: 0

vars:
  pypi-package: mistral-lib
  import: mistral_lib

data:
  - name: py-versions
    items:
      3.10: '310'

environment:
  contents:
    packages:
      - py3-supported-build-base
      - py3-supported-pbr

pipeline:
  - uses: git-checkout
    with:
      repository: https://opendev.org/openstack/mistral-lib
      tag: ${{package.version}}
      expected-commit: 0b2b970a9abe5e88583e0e11d0e3586967b2c257
  - uses: py/validate-pbr-version

subpackages:
  - range: py-versions
    name: py${{range.key}}-${{vars.pypi-package}}
    description: python${{range.key}} version of ${{vars.pypi-package}}
    dependencies:
      provider-priority: ${{range.value}}
      provides:
        - py3-${{vars.pypi-package}}
      runtime:
        - py${{range.key}}-eventlet=~0.36.1
        - py${{range.key}}-oslo-log=~6.1.2
        - py${{range.key}}-oslo-serialization=~5.5.0
        - py${{range.key}}-pbr=~6.1.0
        - py${{range.key}}-yaql=~3.0.0
    pipeline:
      - uses: py/build-wheel
        with:
          python: python${{range.key}}
      - uses: strip
    test:
      pipeline:
        - uses: python/import
          with:
            python: python${{range.key}}
            imports: |
              import ${{vars.import}}

  - name: py3-supported-${{vars.pypi-package}}
    description: meta package providing ${{vars.pypi-package}} for supported python versions.
    dependencies:
      runtime:
        - py3.10-${{vars.pypi-package}}

test:
  pipeline:
    - uses: python/import
      with:
        imports: |
          import ${{vars.import}}
