package:
  name: py3-google-api-python-client
  description: Google API Client Library for Python
  version: 2.142.0
  epoch: 0
  copyright:
    - license: Apache-2.0
  dependencies:
    provider-priority: 0

vars:
  pypi-package: google-api-python-client
  import: googleapiclient

data:
  - name: py-versions
    items:
      3.10: '310'

environment:
  contents:
    packages:
      - py3-supported-build-base

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/googleapis/google-api-python-client
      tag: v${{package.version}}
      expected-commit: a9c62cee5f4d9908dc8f78ad4c767a6b06f93051

subpackages:
  - range: py-versions
    name: py${{range.key}}-${{vars.pypi-package}}
    description: python${{range.key}} version of ${{vars.pypi-package}}
    dependencies:
      provider-priority: ${{range.value}}
      provides:
        - py3-${{vars.pypi-package}}
      runtime:
        - py${{range.key}}-google-api-core=~2.19.1
        - py${{range.key}}-google-auth-httplib2=~0.2.0
        - py${{range.key}}-google-auth=~2.34.0
        - py${{range.key}}-httplib2=~0.22.0
        - py${{range.key}}-uritemplate=~4.1.1
    pipeline:
      - uses: py/build-wheel
        with:
          python: python${{range.key}}
      - uses: strip
    test:
      pipeline:
        - uses: python/import
          with:
            python: python${{range.key}}
            imports: |
              import ${{vars.import}}

  - name: py3-supported-${{vars.pypi-package}}
    description: meta package providing ${{vars.pypi-package}} for supported python versions.
    dependencies:
      runtime:
        - py3.10-${{vars.pypi-package}}

test:
  pipeline:
    - uses: python/import
      with:
        imports: |
          import ${{vars.import}}
