package:
  name: py3-xstatic-jquery-quicksearch
  description: JQuery.quicksearch 2.0.3 (XStatic packaging standard)
  version: 2.0.3.2
  epoch: 1
  copyright:
  dependencies:
    provider-priority: 0

vars:
  pypi-package: xstatic-jquery.quicksearch
  import: xstatic.pkg.jquery_quicksearch

var-transforms:
  - from: ${{vars.pypi-package}}
    match: '\.'
    replace: "-"
    to: mangled-package-name

data:
  - name: py-versions
    items:
      3.10: '310'

environment:
  contents:
    packages:
      - py3-supported-build-base

pipeline:
  - uses: git-checkout
    with:
      repository: https://opendev.org/openstack/xstatic-jquery.quicksearch
      tag: ${{package.version}}
      expected-commit: 44749cf9000a86ee94eac1dc8442fbcd57b08da1

subpackages:
  - range: py-versions
    name: py${{range.key}}-${{vars.mangled-package-name}}
    description: python${{range.key}} version of ${{vars.pypi-package}}
    dependencies:
      provider-priority: ${{range.value}}
      provides:
        - py3-${{vars.mangled-package-name}}
    pipeline:
      - uses: py/build-wheel
        with:
          python: python${{range.key}}
      - uses: strip
    test:
      pipeline:
        - uses: python/import
          with:
            python: python${{range.key}}
            imports: |
              import ${{vars.import}}

  - name: py3-supported-${{vars.mangled-package-name}}
    description: meta package providing ${{vars.pypi-package}} for supported python versions.
    dependencies:
      runtime:
        - py3.10-${{vars.mangled-package-name}}

test:
  pipeline:
    - uses: python/import
      with:
        imports: |
          import ${{vars.import}}
