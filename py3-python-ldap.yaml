package:
  name: py3-python-ldap
  description: Python modules for implementing LDAP clients
  version: 3.4.4
  epoch: 1
  copyright:
    - license: PSF-2.0
  dependencies:
    provider-priority: 0

vars:
  pypi-package: python-ldap
  import: ldap

data:
  - name: py-versions
    items:
      3.10: '310'

environment:
  contents:
    packages:
      - build-base
      - openldap-dev
      - py3-supported-build-base
      - py3-supported-python-dev

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/python-ldap/python-ldap
      tag: python-ldap-3.4.4
      expected-commit: ef24cdebeee48380563b76dfcce5bc392bd43ae2

subpackages:
  - range: py-versions
    name: py${{range.key}}-${{vars.pypi-package}}
    description: python${{range.key}} version of ${{vars.pypi-package}}
    dependencies:
      provider-priority: ${{range.value}}
      provides:
        - py3-${{vars.pypi-package}}
      runtime:
        - py${{range.key}}-pyasn1-modules=~0.4.0
        - py${{range.key}}-pyasn1=~0.6.0
    pipeline:
      - uses: py/build-wheel
        with:
          python: python${{range.key}}
      - uses: strip
    test:
      pipeline:
        - uses: python/import
          with:
            python: python${{range.key}}
            imports: |
              import ${{vars.import}}

  - name: py3-supported-${{vars.pypi-package}}
    description: meta package providing ${{vars.pypi-package}} for supported python versions.
    dependencies:
      runtime:
        - py3.10-${{vars.pypi-package}}

test:
  pipeline:
    - uses: python/import
      with:
        imports: |
          import ${{vars.import}}
